<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

    <link href="/registerclient_main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Register an User</title>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin.css" rel="stylesheet">
  
  
   <!-- icono de pestaÃ±a de pagina-->

 <script src ="../js/main.js"></script>

</head>

<body class=" one" >
<!--background="IMPLEMENTS/img/class.jpg" -->
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register a client</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <br>
            <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="id" id="Name" class="form-control" placeholder="Name" required="required" autofocus="autofocus">
                  <label for="Name">Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="lastname" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-select-group">
                 <select name="gender" id="gender" class="form-control" placeholder="Gender" required="required">
                     <option value="">Gender</option>
                     <option>Male</option>
                     <option>Female</option>
                 </select>
                </div>
              </div>
            </div>
            
          </div>
          <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="address" id="address" class="form-control" placeholder="Address" required="required" autofocus="autofocus">
                  <label for="address">Address</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="state" id="state" class="form-control" placeholder="State" required="required">
                  <label for="state">State</label>
                </div>
              </div>

            </div>
          <br>
          
          <div class="form-row">
                        
              <div class="col">
                <div class="form-label-group">
                  <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required="required">
                  <label for="date">Birthdate</label>
                </div>
              </div>
          
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="phonenumber" id="phonenumber" class="form-control" placeholder="Phone number" required="required">
                  <label for="phoneNumber">Phone Number</label>
                </div>
             
              </div>
              
             <div class="form-label-group">
              <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
            </div>
              

            </div>
          
          <br>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="registro" action="">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
<br>
 <br>
  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>

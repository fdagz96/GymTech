<style>
    body{
        background-color: dimgray;

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register a trainer</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <br>
            <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" name="id" id="Name" class="form-control" placeholder="Name" required="required" autofocus="autofocus">
                  <label for="Name">Name</label>
                </div>
              </div>
            </div>
            
          </div>
          <div class="form-row">
            <div class="col">
                <div class="form-label-group">
                  <input type="age" name="age" id="age" class="form-control" placeholder="Age" required="required">
                  <label for="age">Age</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required="required">
                  <label for="email">Email</label>
                </div>              
              </div>
              
                <div class="form-label-group">
                  <input type="address" name="address" id="address" class="form-control" placeholder="Address" required="required">
                  <label for="address">Address</label>
                </div>

            </div>
          <br>
          
          <br>

          <a class="btn btn-primary btn-block" id="registro" action="">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="../static/html/login1.html">Login Page</a>
